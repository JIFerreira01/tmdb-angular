<section class="content" *ngIf="!errorDispatched">
    <section class="content__image">
        <img src="https://image.tmdb.org/t/p/original{{movieDetail.poster_path}}">
    </section>
    <section class="content__description">
        <span class="content__description--container-title">
            <h3>{{movieDetail.title}}</h3>
            <div class="content__description--container-inside-text">
                <p>{{movieDetail.release_date | date: 'dd/MM/yyyy'}}</p>
                <ul class="content__description--genres">
                    <li *ngFor="let item of movieDetail.genres">{{item.name}},</li>
                </ul>
                <p>{{convertMinsToHrsMins(movieDetail.runtime)}}</p>
            </div>
        </span>
        <span class="content__description--container-synopsis">
            <h4>{{movieDetail.tagline}}</h4>
            <span>
                <h3>Sinopse</h3>
                <p>{{movieDetail.overview}}</p>
            </span>
        </span>
        <span class="content__description--container-button-back">
            <button [routerLink]="['/genres']" mat-mini-fab color="accent">
              <mat-icon>arrow_back</mat-icon>
            </button>
        </span>
    </section>
</section>
<section class="content" *ngIf="errorDispatched" >
    <app-c-announcements [receiveHowAnnouncementShow]="handleAnnouncements"></app-c-announcements>
    <button [routerLink]="['/genres']" mat-mini-fab color="accent">
        <mat-icon>arrow_back</mat-icon>
    </button>
</section>
